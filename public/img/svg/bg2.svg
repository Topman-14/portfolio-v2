<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 800 450" opacity="0.18">
	<defs>
		<filter id="bbblurry-filter" x="-100%" y="-100%" width="400%" height="400%" filterUnits="objectBoundingBox"
			primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
			<feGaussianBlur stdDeviation="130" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic"
				edgeMode="none" result="blur"></feGaussianBlur>
		</filter>
	</defs>
	<g filter="url(#bbblurry-filter)">
		<ellipse rx="140" ry="200" cx="150" cy="250" fill="#f4b915"></ellipse>
		<ellipse rx="130" ry="190" cx="650" cy="200" fill="#14cc5e"></ellipse>
		<ellipse rx="120" ry="180" cx="400" cy="100" fill="#ff715b"></ellipse>
		<ellipse rx="125" ry="185" cx="300" cy="350" fill="hsl(325, 80%, 58%)"></ellipse>
	</g>
</svg>